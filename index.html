        <tr>
            <td>
                <img src="images/mesaApagada.png" id="mesa_1" onclick="cambiarMesa_1();">

                <script>
                    function cambiarMesa_1() {

                        var t;


                        element = document.getElementById("mesa_1")

                        if (element.src.match("mesaApagada")) {
                            element.src = "images/mesaPrendida.png";


                            momentoActual = new Date()
                            hora = momentoActual.getHours()
                            minuto = momentoActual.getMinutes()
                            segundo = momentoActual.getSeconds()

                            var mesa_inicio = hora + " : " + minuto + " : " + segundo

                            document.form_r1_inicio.reloj.value = mesa_inicio



                        }
                        else {
                            element.src = "images/mesaApagada.png";

                            momentoActual2 = new Date()
                            hora2 = momentoActual2.getHours()
                            minuto2 = momentoActual2.getMinutes()
                            segundo2 = momentoActual2.getSeconds()

                            var mesa_final = hora2 + " : " + minuto2 + " : " + segundo2

                            document.form_r1_final.reloj.value = mesa_final

                            let diferencia = (momentoActual2.getTime() - momentoActual.getTime()) / 1000;

                            t = (diferencia * 50) / 3600;

                            document.getElementById("total1").innerHTML = t.toFixed(2);



                        }





                    }
                </script>
